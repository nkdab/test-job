<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header border-bottom">
        <h1>Виды деятельности</h1>
      </div>
      <div class="card-body">
        {{for OKVEDList sort="#data['@IsMain']"}} {{if #data['@IsMain']}}
        <div class="row">
          <h3 class="ml-3">Основной вид деятельности</h3>
        </div>
        <div class="row">
          <div class="col-md-2">{{:#data['@Code']}}</div>
          <div class="col-md-10">{{:#data['@Name']}}</div>
        </div>
        <div class="row">
          <div class="h3 ml-3">Дополнительные виды деятельности</div>
        </div>
        {{else}}
        <div class="row">
          <div class="col-md-2">{{:#data['@Code']}}</div>
          <div class="col-md-10">{{:#data['@Name']}}</div>
        </div>
        {{/if}} {{/for}}
      </div>
    </div>
  </div>
</div>
